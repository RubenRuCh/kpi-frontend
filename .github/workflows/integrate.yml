name: Node Continuous Integration

on:
  pull_request:
    branches: [ main ]

  jobs:
    unit_test_pull_request:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 15
        - run: npm ci
        - run: npm run test:unit
        - run: npm run build